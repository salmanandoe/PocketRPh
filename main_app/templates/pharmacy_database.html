{% extends 'base.html' %}
{% block content %}

<h1 class="title pt-5">{{header}}</h1>

<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <input class="input" type="text" name="name" placeholder="name" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" style="background-color: #7dd0e2; color: #fff;" />
    </div>
  </div>
  <a class="button is-dark" href="{% url 'pharmacy_database' %}" style="background-color: #fa9c99; color: #fff;">Clear Search</a>
</form>

<div class="container">
  {% for database in databases %}
  <a href="">
    <div class="card">
      <div class="card-header">
        <p class="card-header-title">Brand name: {{database.brand_name}} </br> Generic name: {{database.generic_name}} 
        </p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Medications Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
