{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
        <script src="{% static 'scripts/main.js' %}" defer></script>
        <title>PocketRPh - {% block title %}{% endblock %}</title> 
        <style>
            .navbar {
                background-color: #fff5f5;
            }
            /* .resized-image {
                width: 500px;
                height: auto;
            } */
        </style>
    </head>
    <body >
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="https://cdn.freelogodesign.org/files/629033f6cf4f4f549ebf91ebfd79f1e7/thumb/logo_200x200.png?v=638253797180000000" alt="PocketRPh Logo">
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu navbar-end">
                <a class="navbar-item" href="">Login</a>
            </div>
            <div class="navbar-menu navbar-end">
                <a class="navbar-item" href="/profile">My profile</a>
            </div>
            <div class="navbar-menu navbar-end">
                <a class="navbar-item" href="/medications">My medications</a>
            </div>
            <div class="navbar-menu navbar-end">
                <a class="navbar-item" href="/database">Search</a>
            </div>
        </nav>
        <div class="container">

            {% block content %}
            {% endblock %}

        </div>
      </div>
    </div>
  </body>
</html>
